<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - EPLQ</title>
  <style>
    body {
  background: #1e2a38;
  font-family: 'Inter', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: #2c3e50;
  padding: 30px;
  border-radius: 10px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.25);
}

h2 {
  text-align: center;
  color: #00ffff;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  background-color: #34495e;
  border: none;
  border-radius: 8px;
  color: #fff;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  background-color: #00ffff;
  border: none;
  color: #000;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s;
}

button:hover {
  background-color: #0ff;
}

p {
  text-align: center;
  margin-top: 15px;
}

a {
  color: #00ffff;
}
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>New user? <a href="register.html">Register here</a></p>
  </div>
  <script type="module" src="assets/login.js"></script>
</body>
</html>

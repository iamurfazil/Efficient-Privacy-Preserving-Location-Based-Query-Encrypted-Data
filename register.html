<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - EPLQ</title>
  <style>
    body {
  background: #0a192f;
  font-family: 'Inter', sans-serif;
  color: #ffffff;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background: #112240;
  padding: 30px;
  border-radius: 12px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 8px 20px rgba(0, 255, 255, 0.2);
}

h2 {
  text-align: center;
  color: #00ffff;
}

form input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  background: #233554;
  color: #ffffff;
}

form button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  background: #00ffff;
  border: none;
  color: #000;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

form button:hover {
  background: #0ff;
}

p {
  text-align: center;
  margin-top: 15px;
}

a {
  color: #00ffff;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Create an Account</h2>
    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
  <script type="module" src="assets/register.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Data - EPLQ</title>
  <style>
    body {
  background: #081b29;
  font-family: 'Inter', sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background-color: #0f2c40;
  padding: 35px;
  border-radius: 12px;
  width: 90%;
  max-width: 450px;
  box-shadow: 0 10px 20px rgba(0, 255, 255, 0.2);
}

h2 {
  text-align: center;
  color: #00ffff;
}

input[type="file"] {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  background: #122f43;
  border: none;
  color: #fff;
  border-radius: 8px;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  background-color: #00ffff;
  border: none;
  font-weight: bold;
  color: #000;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #0ff;
}
p {
  text-align: center;
  margin-top: 15px;
} 
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Encrypted Data</h2>
    <form id="uploadForm">
      <input type="file" id="dataFile" required />
      <button type="submit">Upload</button>
    </form>
  </div>
  <script type="module" src="assets/upload.js"></script>
</body>
</html>
